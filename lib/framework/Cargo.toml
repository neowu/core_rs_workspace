[package]
name = "framework"
version = "0.3.6"
edition = "2024"

[dependencies]
tracing.workspace = true
tracing-subscriber = "*"

serde.workspace = true
serde_json = "*"

tokio.workspace = true
tokio-util = { version = "*", features = ["rt"] }

http = "*"
axum.workspace = true
axum-extra = { version = "*", features = ["cookie"] }
axum-server = { version = "*", features = ["tls-rustls"] }
tower-http = {version ="*", features = ["fs"]}

reqwest = { version = "*", default-features = false, features = [
    "stream",
    "rustls-tls",
] }

rdkafka = { version = "*", default-features = false, features = [
    "dynamic-linking",
    "tokio",
    "zstd",
], optional = true }

chrono.workspace = true
uuid = { version = "*", features = ["v7"] }

futures = "*"
bytes = "*"
base64 = "*"
bs58 = "*"
indexmap = { version = "*", features = ["serde"] }

[features]
kafka = ["dep:rdkafka"]
